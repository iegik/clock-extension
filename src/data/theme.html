<div id="clock" color="currentColor" style="position: relative; border-radius: 50%; width: 400px; height: 400px">
  <style>
    #clock div {
      height: 400px;

      /* dots for seconds,minutes */
      width: 2px;
      left: 199px;
      position: absolute;
      transform-origin: center center;
      background-image: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0) 0%,
        var(--color) 0%,
        var(--color) 0.5%,
        rgba(0, 0, 0, 0) 0.5%
      )
    }
    #clock div:nth-child(-n+13) {
      /* dots for minutes */
      width: 4px;
      left: 198px;
      background-image: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0) 0%,
        var(--color) 0%,
        var(--color) 1%,
        rgba(0, 0, 0, 0) 1%
      );
    }

    #clock #hoursArrow {
      /* hours */
      width: 6px;
      left: 197px;
      background-image: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0) 45%,
        var(--color) 45%,
        var(--color) 70%,
        rgba(0, 0, 0, 0) 70%
      );
    }
    #clock #minutesArrow {
      /* minutes */
      width: 4px;
      left: 198px;
      background-image: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0) 45%,
        var(--color) 45%,
        var(--color) 85%,
        rgba(0, 0, 0, 0) 85%
      );
    }
    #clock #secondsArrow {
      /* seconds */
      width: 2px;
      left: 199px;
      background-image: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0) 45%,
        var(--color) 45%,
        var(--color) 95%,
        rgba(0, 0, 0, 0) 95%
      );
    }
  </style>
